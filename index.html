<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ankita ❤️</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    padding:0;
    background:linear-gradient(180deg,#fff,#ffe6f0);
    font-family:system-ui, sans-serif;
    text-align:center;
    overflow-x:hidden;
  }

  .container{
    padding:20px;
    max-width:600px;
    margin:auto;
  }

  /* ❤️ Heart + Name (NO GAP FIXED) */
  .name-wrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:0;
    margin-top:20px;
  }

  .big-heart{
    font-size:64px;
    margin:0;
    padding:0;
    line-height:1;
    transform:translateY(8px);
    animation:heartbeat 1.3s infinite;
  }

  .name{
    font-family:'Pacifico', cursive;
    font-size:48px;
    margin:0;
    line-height:1.1;
    color:#ff2f7d;
  }

  @keyframes heartbeat{
    0%,100%{transform:translateY(8px) scale(1);}
    50%{transform:translateY(8px) scale(1.1);}
  }

  /* Typing feel */
  .typing-hint{
    margin-top:40px;
    font-family:monospace;
    font-size:20px;
    color:#ff6b9d;
    letter-spacing:1px;
    min-height:28px;
  }

  /* Shayari */
  .shayari{
    display:none;
    margin-top:30px;
    font-size:20px;
    line-height:1.7;
    color:#333;
    padding:0 10px;
    animation:fadeIn 1.2s ease;
  }

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
  }
</style>
</head>

<body>

<div class="container">

  <!-- ❤️ Name Section -->
  <div class="name-wrap">
    <div class="big-heart">❤️</div>
    <h1 class="name">Ankita</h1>
  </div>

  <!-- Typing Wait -->
  <div id="typingHint" class="typing-hint"></div>

  <!-- Shayari -->
  <div id="shayari" class="shayari">
    मुँह ज़बानी न जताता कि मोहब्बत क्या है<br>
    मैं तुझे कर के दिखाता कि मोहब्बत क्या है<br><br>

    कैसे सीने से लगाऊँ कि किसी और के हो<br>
    मेरे होते तो बताता कि मोहब्बत क्या है
  </div>

</div>

<script>
  const hint = document.getElementById("typingHint");
  const shayari = document.getElementById("shayari");

  let dots = 0;

  const typingAnim = setInterval(()=>{
    dots = (dots + 1) % 4;
    hint.textContent = "typing" + ".".repeat(dots) + "|";
  },500);

  // ⏱️ WAIT TIME (6 seconds)
  setTimeout(()=>{
    clearInterval(typingAnim);
    hint.style.display = "none";
    shayari.style.display = "block";
  },6000);
</script>

</body>
</html>
